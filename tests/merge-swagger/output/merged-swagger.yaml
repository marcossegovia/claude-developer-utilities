openapi: 3.0.3
info:
  title: Merged API
  description: Intelligently merged API specification maintaining backward compatibility
  version: 1.1.0
servers:
  - url: https://api.example.com/v1
    description: Production server

paths:
  /users:
    get:
      summary: List users with enhanced filtering
      tags:
        - Users
      parameters:
        # Making new parameters optional to maintain backward compatibility
        - name: status
          in: query
          required: false
          schema:
            type: string
            enum: [active, inactive, pending]
          description: Filter users by status (new optional parameter)
        - name: limit
          in: query
          required: false
          schema:
            type: integer
            default: 20
          description: Maximum number of users to return (new optional parameter)
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
    post:
      summary: Create user
      tags:
        - Users
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateUserRequest'
      responses:
        '201':
          description: User created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'

  /orders:
    get:
      summary: List orders
      tags:
        - Orders
      parameters:
        - name: userId
          in: query
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Order'

  /products:
    get:
      summary: List products
      tags:
        - Products
      parameters:
        - name: category
          in: query
          schema:
            type: string
        - name: limit
          in: query
          schema:
            type: integer
            default: 10
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Product'
    post:
      summary: Create product
      tags:
        - Products
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateProductRequest'
      responses:
        '201':
          description: Product created

  /notifications:
    get:
      summary: Get user notifications
      tags:
        - Notifications
      parameters:
        - name: userId
          in: query
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Notification'

components:
  schemas:
    User:
      type: object
      required:
        - id
        - email
        # Keeping 'name' as required for backward compatibility
        - name
        # Making new fields optional to avoid breaking changes
      properties:
        id:
          type: string
          format: uuid
        email:
          type: string
          format: email
        name:
          type: string
          description: User's display name (required for backward compatibility)
        # New optional fields from candidate
        username:
          type: string
          minLength: 3
          description: Unique username (optional, new field)
        status:
          type: string
          enum: [active, inactive, pending]
          description: User status (optional, new field)
        lastLoginAt:
          type: string
          format: date-time
          description: Last login timestamp (optional, new field)
        createdAt:
          type: string
          format: date-time

    CreateUserRequest:
      type: object
      required:
        - email
        - name
      properties:
        email:
          type: string
          format: email
        name:
          type: string
        # Optional new fields
        username:
          type: string
          minLength: 3
          description: Unique username (optional)
        status:
          type: string
          enum: [active, inactive, pending]
          default: active
          description: Initial user status (optional, defaults to active)
        
    Order:
      type: object
      required:
        - id
        - userId
        - status
      properties:
        id:
          type: string
          format: uuid
        userId:
          type: string
          format: uuid
        status:
          type: string
          enum: [pending, confirmed, shipped, delivered]
        items:
          type: array
          items:
            $ref: '#/components/schemas/OrderItem'
        totalAmount:
          type: number
          format: float

    OrderItem:
      type: object
      required:
        - productId
        - quantity
        # Keeping legacy 'price' field required for backward compatibility
        - price
      properties:
        productId:
          type: string
          format: uuid
        quantity:
          type: integer
          minimum: 1
        # Legacy field maintained for backward compatibility
        price:
          type: number
          format: float
          description: Item price (legacy field, use unitPrice for new implementations)
        # New fields from candidate (optional to maintain compatibility)
        unitPrice:
          type: number
          format: float
          description: Unit price per item (preferred over legacy price field)
        discount:
          type: number
          format: float
          default: 0.0
          description: Discount amount applied to this item
        taxAmount:
          type: number
          format: float
          description: Tax amount for this item

    Product:
      type: object
      required:
        - id
        - name
        - price
        - category
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        description:
          type: string
        price:
          type: number
          format: float
          minimum: 0
        category:
          type: string
        inStock:
          type: boolean
          default: true
        createdAt:
          type: string
          format: date-time

    CreateProductRequest:
      type: object
      required:
        - name
        - price
        - category
      properties:
        name:
          type: string
        description:
          type: string
        price:
          type: number
          format: float
          minimum: 0
        category:
          type: string

    Notification:
      type: object
      required:
        - id
        - userId
        - message
        - type
      properties:
        id:
          type: string
          format: uuid
        userId:
          type: string
          format: uuid
        message:
          type: string
        type:
          type: string
          enum: [info, warning, error, success]
        read:
          type: boolean
          default: false
        createdAt:
          type: string
          format: date-time